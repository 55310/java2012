<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setContent(content)">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>쇼핑몰</title>

        <!-- Bootstrap core CSS -->
        <link th:href="@{../vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link th:href="@{../css/Exshop-homepage.css}" rel="stylesheet">

    </head>

    <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Exshop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a th:href="@{/Exshop/list}">
                            <button type="button" class="btn btn-dark">Home</button>
                        </a>
                    </li>

                    <a th:href="@{/Exshop/login}">
                        <button type="button" class="btn btn-dark">Login</button>
                    </a>

                    <li class="nav-item">
                        <a th:href="@{/Exshop/signup}">
                            <button type="button" class="btn btn-dark">Signup</button>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/Exshop/cart}">
                            <button type="button" class="btn btn-dark">Basket</button>
                        </a>
                    </li>




                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-lg-3">

                <h1 class="my-4">Exshop</h1>
                <div class="list-group">
                    <a href="#" class="list-group-item">식품</a>
                    <a href="#" class="list-group-item">의류</a>
                    <a href="#" class="list-group-item">생활용품</a>

                </div>

            </div>
            <!-- /.col-lg-3 -->

            <div class="col-lg-9">

                <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <div class="row">


                    <tr th:each="dto : ${result.dtoList}" >
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card h-100">
                            <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
                            <div class="card-body">
                                <h4 class="card-title">
                                    <a th:href="@{/Exshop/info(pnum=${dto.pnum}, page=${result.page})}">[[${dto.pname}]]</a>
                                </h4>
                                <h5>[[${dto.pprice}]]</h5>
                                <p class="card-text">[[${dto.pdes}]]</p>
                            </div>
                        </div>
                    </div>

                    </tr>


                    <!-- 페이지 처리 시작-->
                    <ul class="pagination h-100 justify-content-center align-items-center">

                        <li class="page-item" th:if="${result.prev}">
                            <a class="page-link" th:href="@{/Exshop/list(page= ${result.start -1})}" tabindex="-1">Previous</a>
                        </li>

                        <li th:class=" 'page-item' + ${result.page == page?'active':''}" th:each="page: ${result.pageList}">
                            <a class="page-link" th:href="@{/Exshop/list(page= ${page})}">[[${page}]]</a>
                        </li>

                        <li class="page-item" th:if="${result.next}">
                            <a class="page-link" th:href="@{/Exshop/list(page= ${result.end+1})}">Next</a>
                        </li>


                    </ul>
                    <!-- 페이지 처리 종료-->


                </div>
                <!-- /.row -->



            </div>
            <!-- /.col-lg-9 -->

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    </body>



</th:block>
</html>
