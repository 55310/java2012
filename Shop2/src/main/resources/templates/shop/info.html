<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <th:block th:fragment="content">

        <head>

            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <meta name="description" content="">
            <meta name="author" content="">

            <title>쇼핑몰</title>

            <!-- Bootstrap core CSS -->
            <link th:href="@{../vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
            <!-- Custom styles for this template -->
            <link th:href="@{../css/shop-homepage.css}" rel="stylesheet">

        </head>

        <body>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">Shop</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a th:href="@{/shop/list}">
                                <button type="button" class="btn btn-dark">Home</button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/shop/login}">
                                <button type="button" class="btn btn-dark">Login</button>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a th:href="@{/shop/signup}">
                                <button type="button" class="btn btn-dark">Signup</button>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a th:href="@{/shop/cart}">
                                <button type="button" class="btn btn-dark">Basket</button>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">

            <div class="row">

                <div class="col-lg-3">

                    <h1 class="my-4">Shop Name</h1>
                    <div class="list-group">
                        <a href="#" class="list-group-item">식품</a>
                        <a href="#" class="list-group-item">의류</a>
                        <a href="#" class="list-group-item">생활용품</a>

                    </div>

                </div>

        <div class="col-lg-9">

            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>


        <h1 class="mt-4">Product Information</h1>
        <div class="form-group">
            <label>상품번호</label>
            <input type="text" class="form-control" name="pnum" th:value="${dto.pnum}" readonly>
        </div>

        <div class="form-group">
            <label>상품이름</label>
            <input type="text" class="form-control" name="pname" th:value="${dto.pname}" readonly>
        </div>

            <div class="form-group">
                <label>상품가격</label>
                <input type="text" class="form-control" name="pprice" th:value="${dto.pprice}" readonly>
            </div>

            <div class="form-group">
                <label>상품내용</label>
                <textarea class="form-control" rows=5 name="pdes" readonly>[[${dto.pdes}]]</textarea>
            </div>

            <button id="button1" class="btn btn-primary" onclick="button1_click();">장바구니 담기</button>
            <script>
                function button1_click() {
	            alert("장바구니에 담았습니다.");
                }
            </script>



                </div>
              </div>
            </div>
        </body>
    </th:block><!-- th:fragment=content -->>
</th:block><!-- th:replace -->
</html>
